receivers:
  otlp:
    protocols:
      http:
  # The hostmetrics receiver is required to get correct infrastructure metrics in Datadog.

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s

exporters:
  datadog:
    api:
      site: datadoghq.com
      key: <api_key>

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]